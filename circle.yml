
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update && sudo apt-get install --no-install-recommends build-essential python3-dev
  post:
    - make build
  cache_directories:
    - env

test:
  override:
    - make test
